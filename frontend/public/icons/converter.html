<!DOCTYPE html>
<html>
<head>
  <title>Icon Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .icon-item { text-align: center; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    canvas { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Right-click on each canvas and "Save image as" to download PNG files.</p>
  <div class="icon-grid">
    
      <div class="icon-item">
        <h3>72x72</h3>
        <canvas id="canvas-72" width="72" height="72"></canvas>
        <br><br>
        <button onclick="downloadIcon(72)">Download PNG</button>
      </div>
    
      <div class="icon-item">
        <h3>96x96</h3>
        <canvas id="canvas-96" width="96" height="96"></canvas>
        <br><br>

      </div>
    
      <div class="icon-item">
        <h3>384x384</h3>
        <canvas id="canvas-384" width="384" height="384"></canvas>
        <br><br>
        <button onclick="downloadIcon(384)">Download PNG</button>
      </div>
    
      <div class="icon-item">
        <h3>512x512</h3>
        <canvas id="canvas-512" width="512" height="512"></canvas>
        <br><br>
        <button onclick="downloadIcon(512)">Download PNG</button>
      </div>
    
  </div>

  <script>
    
      // Generate 72x72 icon
      const canvas72 = document.getElementById('canvas-72');
      const ctx72 = canvas72.getContext('2d');
      
      // Create gradient
      const gradient72 = ctx72.createLinearGradient(0, 0, 72, 72);
      gradient72.addColorStop(0, '#10B981');
      gradient72.addColorStop(1, '#059669');
      
      // Draw background with rounded corners
      ctx72.fillStyle = gradient72;
      ctx72.beginPath();
      ctx72.roundRect(0, 0, 72, 72, 10.799999999999999);
      ctx72.fill();
      
      // Draw text
      ctx72.fillStyle = 'white';
      ctx72.font = 'bold 28.8px Arial';
      ctx72.textAlign = 'center';
      ctx72.textBaseline = 'middle';
      ctx72.fillText('T', 36, 36);
    

      // Generate 96x96 icon
      const canvas96 = document.getElementById('canvas-96');
      const ctx96 = canvas96.getContext('2d');
      
      // Create gradient
      const gradient96 = ctx96.createLinearGradient(0, 0, 96, 96);

      // Draw background with rounded corners
      ctx512.fillStyle = gradient512;
      ctx512.beginPath();
      ctx512.roundRect(0, 0, 512, 512, 76.8);
      ctx512.fill();
      
      // Draw text
      ctx512.fillStyle = 'white';
      ctx512.font = 'bold 204.8px Arial';
      ctx512.textAlign = 'center';
      ctx512.textBaseline = 'middle';
      ctx512.fillText('T', 256, 256);
    

    function downloadIcon(size) {
      const canvas = document.getElementById('canvas-' + size);
      const link = document.createElement('a');
      link.download = 'icon-' + size + 'x' + size + '.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    // Add roundRect polyfill for older browsers
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.beginPath();
        this.moveTo(x + radius, y);
        this.lineTo(x + width - radius, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius);
        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
        this.closePath();
      };
    }
  </script>
</body>
</html>
