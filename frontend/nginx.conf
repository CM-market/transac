server {
    listen 80;
    server_name transac.site;

	# Serve built assets
	root /usr/share/nginx/html;
	index index.html;

	# Serve the OpenAPI spec to let the app discover API BASE at runtime
	location = /openapi.json {
		try_files $uri =404;
		add_header Cache-Control "no-store" always;
	}

	# Proxy API calls to backend service
	location /api/ {
		proxy_pass http://backend:3001/api/;
		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	# Swagger UI proxy
	location /swagger-ui/ {
		proxy_pass http://backend:3001/swagger-ui/;
		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

    # ACME challenge for Let's Encrypt (served from shared volume)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # SPA fallback
	location / {
		try_files $uri $uri/ /index.html;
	}
}
